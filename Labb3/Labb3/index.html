<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=yes,
		initial-scale=1.0" />

	<title>Relaxation iBeacons</title>

	<style>
	@import 'page.css';
	</style>

	<script>
	// Redirect console if running from Evothings Workbench.
	if (window.hyper) { console.log = hyper.log }
	</script>
</head>

<body>
	<div id="header">
		<span>Cats found: </span><span id="catcounter">0</span><span>/3</span>
	</div>
	<div class="my-page" id="page-default">
		<div class="my-header">
			<img class="my-header-image" src="photos/photo-default.jpg" />
		</div>
		<div class="my-content">
			<h1>Find all the lost cats!</h1>
			<p>There are three lost cats in this area. They are very scared and alone. Please find them! There isn't much time, you must hurry</p>

			<div id="generic-cat-container">
				<img src="photos/generic.png" width="30%"></img>
				<img src="photos/generic.png" width="30%"></img>
				<img src="photos/generic.png" width="30%"></img>
			</div>
		</div>
	</div>

	<div class="my-page" id="progress-page">
		<div class="my-content">
			<h1 id="progress-title">Title</h1>

			<p id="progress-p"></p>
			<div id="generic-cat-container">
				<img src="photos/generic.png" width="30%"></img>
				<img src="photos/generic.png" width="30%"></img>
				<img src="photos/generic.png" width="30%"></img>
			</div>
		</div>
	</div>

	<div class="my-page" id="finish-page">
		<div class="my-content">
			<h1>Congratulations!</h1>
			<p>You have collected all the cats, good job!</p>
			<img id = "prize-img" src="photos/prize.png" width="100%"></img>
		</div>
	</div>

	<div class="my-page" id="konst-katten">
		<div class="my-header">
		</div>
		<div class="my-content">
			<h1>Find the lost cat!</h1>
			<img src="photos/konstkatt.png" alt="big konstkatt" width="100%"></img>
			<button id="konst-katt-btn" onclick="collectCat('konst')">Collect Me!</button>
		</div>
	</div>

	<div class="my-page" id="musik-katten">
		<div class="my-header">
		</div>
		<div class="my-content">
			<h1>Find the lost cat!</h1>
			<img src="photos/orangekatt.png" alt="big konstkatt" width="100%"></img>
			<button id="musik-katt-btn" onclick="collectCat('musik')">Collect Me!</button>
		</div>
	</div>

	<div class="my-page" id="spel-katten">
		<div class="my-header">
		</div>
		<div class="my-content">
			<h1>Find the lost cat!</h1>
			<img src="photos/bwkatt.jpg" alt="big spelkatt" width="100%"></img>
			<button id="spel-katt-btn" onclick="collectCat('spel')">Collect Me!</button>
		</div>
	</div>

	<script src="lib/jquery.js"></script>
	<script src="cordova.js"></script>
	<script src="app.js"></script>
</body>
</html>
