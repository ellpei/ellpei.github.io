<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <link rel="stylesheet" href="css/onsen-css-components.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <ons-button onclick="alert('Hello World!')">Click Me</ons-button>

  <ons-navigator swipeable id="myNavigator" page="main.html">
  </ons-navigator>

  <template id="main.html">
    <ons-page id="main">
      <ons-toolbar>Main Page</ons-toolbar>
      <h1>How to cat</h1>
      <p>This is a guide of how to be a cat</p>
      <img src="images/cat1.jpg" alt="cat1" width="50%">
      <ons-list>
        <ons-list-header>Pages</ons-list-header>
        <ons-list-item tappable onclick="goToPage(1)">How to Hunt</ons-list-item>
        <ons-list-item tappable onclick="goToPage(2)">How to Eat</ons-list-item>
        <ons-list-item tappable onclick="goToPage(3)">How to Sleep</ons-list-item>
      </ons-list>
      <p><br/></p>
      <ons-button onclick="goToPage(4)">About Us</ons-button>
      <p><br/></p>

    </ons-page>
  </template>

  <template id="page1.html">
    <ons-page id="page1">
      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">How to Hunt</div>
      </ons-toolbar>
      <p>It is important to let your human know who is the real provider in the household. Demonstrate this by giving your human a tutorial on how to properly murder a large animal (them).</p>
      <img src="images/hunt.jpg" alt="cat1" width="50%">
    </ons-page>
  </template>

  <template id="page2.html">
    <ons-page id="page2">
      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">How to Eat</div>
      </ons-toolbar>
      <p>Eating at least 8 meals a day is of outmost importance. Eating so often also requires a lot of energy, so make your human feed you instead (good tip).</p>
      <img src="images/eat.jpg" alt="cat1" width="50%">
    </ons-page>
  </template>

  <template id="page3.html">
    <ons-page id="page3">
      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">How to Sleep</div>
      </ons-toolbar>
      <p>Sleep, sleep and then sleep some more. The more you sleep, the catter you are.</p>
      <img src="images/sleep.jpg" alt="cat1" width="50%">
    </ons-page>
  </template>

  <template id="page4.html">
    <ons-page id="page4">
      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">About Us</div>
      </ons-toolbar>
      <p>We don't even like cats.</p>
      <img src="images/giveup.jpg" alt="cat1" width="50%">
    </ons-page>
  </template>

</body>

<script>

function goToPage(pageNr) {

  var myNavigator = document.getElementById('myNavigator');
  var pageName = 'page' + pageNr + '.html'
  myNavigator.pushPage(pageName);

}
</script>
</html>
